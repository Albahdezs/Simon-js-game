<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Online</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/game-color.js"></script>
</head>
<body>
  <h1>Simon</h1>
  <p>¿Eres capaz de seguirme el ritmo? ¡Memoriza bien mis pasos!</p>
  <div id="game-board">
    <div class="square" data-color="red"></div>
    <div class="square" data-color="blue"></div>
    <div class="square" data-color="green"></div>
    <div class="square" data-color="yellow"></div>
</div>

<div class="buttons">
  <button id="start-button">Empezar</button>
  <button id="finish-button">Finalizar</button>
</div>


<div id="result-message"></div>



</body>
</html>
